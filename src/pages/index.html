<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Asymmetrical Design</title>
</head>

<body>

  <div class="main-grid">
    <header>
      <img class="logo" src="https://raw.githubusercontent.com/kevin-powell/TheBox/master/img/TB.svg" alt="The Box">
      <nav class="nav">
        <a href="#" class="nav__link">contact</a>
        <a href="#" class="nav__link">book now</a>
        <a href="#" class="nav__link">become a host</a>
        <a href="#" class="nav__link">about</a>
      </nav>
    </header>


    <main class="main">
      <h1 class="main__title">The Box</h1>
      <p class="main__location">Richmond, VA</p>
      <img src="https://raw.githubusercontent.com/kevin-powell/TheBox/master/img/house.jpg" alt=""
        class="main__primary-image">
      <div class="main__secondary-images">
        <img src="https://raw.githubusercontent.com/kevin-powell/TheBox/master/img/little-1.jpg"
          class="secondary-image">
        <img src="https://raw.githubusercontent.com/kevin-powell/TheBox/master/img/little-2.jpg"
          class="secondary-image">
      </div>
      <p class="main__description">
        Do you need time off from your day to day life? Well than take your summertime or
        during the winter there is a lot to be done. In Summer go hiking or swim in the nearby lake in Winter go
        skiing in the Snowshoe Mountain resort
      </p>
      <button class="main__btn">Book now</button>
    </main>


    <footer>
      <div class="social-links">
        <a href="#" aria-label="" class="social-link"><img
            src="https://raw.githubusercontent.com/kevin-powell/TheBox/master/img/snapchat-ghost.svg" alt=""
            class="social-image"></a>
        <a href="#" aria-label="" class="social-link"><img
            src="https://raw.githubusercontent.com/kevin-powell/TheBox/master/img/airbnb.svg" alt=""
            class="social-image"></a>
        <a href="#" aria-label="" class="social-link"><img
            src="https://raw.githubusercontent.com/kevin-powell/TheBox/master/img/instagram.svg" alt=""
            class="social-image"></a>
      </div>
    </footer>
  </div>

</body>

</html>
